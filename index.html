<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>

  <!--CSS Link-->
  <link rel="stylesheet" href="style.css">

  <!--Boxicons-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

<body>
  <div class="profile-card">
    <div class="image">

    <div class="media-buttons">
      <a href="https://www.instagram.com/andra_npx/" class="link" target="_blank">
        <i class='bx bxl-instagram'></i>
      </a>
      <a href="https://github.com/AndraPintilescu" class="link" target="_blank">
        <i class='bx bxl-github'></i>
      </a>
      <a href="https://www.linkedin.com/in/andra-nicoleta-pintilescu-09398a259/" class="link" target="_blank">
        <i class='bx bxl-linkedin' ></i>
      </a>
    </div>
    <div class="buttons">
      <a href="cv/CV.pdf" download><button class="button">Download CV</button></a>
    </div>
  </div>
</body>
</html>
